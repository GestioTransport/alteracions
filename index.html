<!doctype html>
<html lang="es" style="height: 100%;">

<body style="padding: 0; margin: 0;height: 100%">
    <iframe title="ALTERACIONS" id = "iframeid" src="https://raw.githubusercontent.com/GestioTransport/alteracions/master/loading.png" width="100%" height="300"></iframe>
    <p id="hora"></p>
</body>
<script>

    function myFunction() {
        myVar = setInterval(periodic, 90000);
    }

    function actualitza(){
        document.getElementById('iframeid').src = 'https://sc02gataptb.pre.atm.tmob.cat/alerts/';

        var currentdate = new Date();
        var datetime = "Last Sync: " + currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/"
                + currentdate.getFullYear() + " @ "
                + currentdate.getHours() + ":"
                + currentdate.getMinutes() + ":"
                + currentdate.getSeconds();
        document.getElementById("hora").innerHTML=datetime;
    }
    function periodic(){
        actualitza();
    }

    myFunction();



</script>
