<!doctype html>
<html lang="es" style="height: 100%;">

<body style="padding: 0; margin: 0;height: 100%">
    <img id="iframeid" src="https://raw.githubusercontent.com/GestioTransport/Cameres/master/loading.png" title="ALTERACIONS">
    <p id="hora"></p>
</body>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const font = urlParams.get('font')

    function myFunction() {
        myVar = setInterval(upd, 90000);
    }

    function actualitza(){
        document.getElementById('iframeid').src = font;

        var currentdate = new Date();
        var datetime = "Last Sync: " + currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/"
                + currentdate.getFullYear() + " @ "
                + currentdate.getHours() + ":"
                + currentdate.getMinutes() + ":"
                + currentdate.getSeconds();
        document.getElementById("hora").innerHTML=datetime;
    }
    function upd(){
        actualitza();
    }

    myFunction();



</script>
